<h1>Lista Hijo</h1>
<table>
    <thead>
        <th>id</th>
        <th>nombre</th>
        <th>cantidad</th>
        <th>precio</th>
        <th>tipo</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of lHijo">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.cantidad}}</td>
            <td>{{item.precio}}</td>
            <td>{{item.tipo}}</td>
        </tr>
    </tbody>
</table>
